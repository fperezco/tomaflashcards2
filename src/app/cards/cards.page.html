<ion-header>
  <ion-toolbar>
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let card of cards">
    <ion-card-header>
      <ion-card-title>{{card.card_name}}</ion-card-title>
      <ion-card-subtitle>{{card.elements}} elements</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{card.language_a}} / {{card.language_b}}
    </ion-card-content>
  </ion-card>
</ion-content>
